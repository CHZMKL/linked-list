<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked-List</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section class="container">
      <header>
        <h1>My Favorite Links</h1>
        <h3>add your favorite links</h3>
      </header>

      <article class="add-link-form">
        <input id="title-input" type="text" placeholder="Link Title...">
        <input id="url-input" type="text" placeholder="http://">
        <button id="add-link-button" type="button" disabled>Add Link</button>
      </article>

      <article class="linked-list">
      </article>
    </section>
  <script src="jquery.js"></script>
  <script src="scripts.js"></script>
  </body>
</html>
